<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="/styles/style.css">  
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT preview card component</title>
</head>
<body>

  <div class="main">

    <div class="card center">

      <div class="img">
        <a href="#">
          <img src="img/image-equilibrium.jpg" alt="image-equilibrium" width="200px" height="200px">
        </a>
        <div class="img-bg">
          <img src="img/icon-view.svg" alt="view">
        </div>
      </div>

      <div class="content">

        <h3><a href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm</p>

        <div class="detail clearfix">

          <span class="left">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <span>0.041ETH</span>
          </span>

          <span class="right">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <span>3 days left</span>
          </span>

        </div>

      </div>

      <hr>

      <div class="footer">
        <img src="img/image-avatar.png" alt="avatar" width="40px" height="40px">
        <p>Creation by <span><a href="#">Ahmed Altahan</a></span></p>
      </div>

    </div>

  </div>
  
</body>
</html>
